language: nix

matrix:
  fast_finish: true

before_install:
 - nix-channel --list
 - nix-channel --update
 - nix upgrade-nix
 - nix-env -iA cachix -f https://cachix.org/api/v1/install
 - cachix use miso-haskell
 - nix-build -A pkgs.yarn default.nix && nix-env -i ./result

script:
 - nix-build --arg examples true
 - cd tests && yarn && yarn test
